<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Speech Repair Demo — Xinyu Chen</title>
  <style>
    body{font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", Helvetica, Arial; margin:0; padding:2rem; background:#f7fafc; color:#1a202c}
    .container{max-width:960px;margin:0 auto}
    .header{text-align:center;margin-bottom:1.2rem}
    .cards{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{background:#fff;border-radius:12px;padding:1rem;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
    .footer{margin-top:1.2rem;font-size:0.9rem;color:#4a5568}
    audio{width:100%}
    code{background:#edf2f7;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Speech Repair Demo</h1>
      <p>Demo by 陳欣妤 — <a href="https://github.com/xinyu0308/Speech_Repair" target="_blank">github.com/xinyu0308/Speech_Repair</a></p>
    </header>

    <section>
      <p>把音檔放在 <code>audio/</code> 資料夾，或修改下面的 <code>src</code> 為你實際的檔名。</p>

      <div class="cards">
        <div class="card">
          <h3>Original</h3>
          <audio controls preload="none">
            <source src="audio/original.wav" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
          <p style="margin-top:0.6rem;font-size:0.9rem;color:#4a5568">說明：放原始語音。</p>
        </div>

        <div class="card">
          <h3>Our Proposed</h3>
          <audio controls preload="none">
            <source src="audio/proposed.wav" type="audio/wav">
          </audio>
          <p style="margin-top:0.6rem;font-size:0.9rem;color:#4a5568">說明：你模型修復後的語音。</p>
        </div>

        <div class="card">
          <h3>TTS</h3>
          <audio controls preload="none">
            <source src="audio/tts.wav" type="audio/wav">
          </audio>
          <p style="margin-top:0.6rem;font-size:0.9rem;color:#4a5568">說明：TTS 或 baseline。</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>要新增示例，複製一個 <code>&lt;div class="card"&gt;...&lt;/div&gt;</code> 並修改 <code>src</code>。</p>
      <!-- 注意：把 demo 音檔放到 repo 的 audio/ 資料夾，然後 git add + commit + push -->
    </footer>
  </div>
</body>
</html>
